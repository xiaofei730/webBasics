<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.js"></script>
</head>
<body>
    <p id="p1">123</p>
    <input type="button" value="发射">
</body>

<script>
    $('#p1').css('background', 'red');

    $('input').click(function(){
        $.get('http://127.0.01:8000/jq_ajax', function(back_data){
            // alert(back_data);
            $('#p1').css('background', back_data);
        });
    });
</script>

</html>
