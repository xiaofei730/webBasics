<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 只渲染一次数据，不再是数据单向绑定 这是单次绑定 -->
        <p v-once>{{ message }}</p>
    </div>
</body>
<script>
     var app = new Vue({
         el: '#app',
         data:{
             message: 123,
         }
     });
</script>
</html>
