<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- props可以获取属性的值 -->
        <my cc="msg"></my>
        <!-- v-bind绑定属性的技术，实现属性获取data中的数据，从而传递给子级组件，实现父级组件想子级组件传值的效果 -->
        <my v-bind:cc="msg"></my>
    </div>
    
</body>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            msg: '没事干'
        },
        components:{
            my:{
                //组件中提供props属性，他可以获取标签中自定义属性的值
                props: ['cc'],
                template:"<s>{{cc}}</s>"
            }
        }
    })
</script>
</html>
