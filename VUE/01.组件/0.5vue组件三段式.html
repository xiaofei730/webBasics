<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            width: 100%;
            height: 80px;
            background: #ccc;
        }
        .left{
            float: left;
            width: 300px;
            height: 600px;
            margin-top: 10px;
            background: greenyellow;
        }
        .right{
            float: right;
            width: 800px;
            height: 600px;
            margin-top: 10px;
            background: plum;
        }
    </style>
</head>
<body>
    <div id="app">
        <top></top>
        <left></left>
        <right></right>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        components:{
            top:{
                template:'<div class="top"></div>'
            },
            left:{
                template:'<div class="left"></div>'
            },
            right:{
                template:'<div class="right"></div>'
            }
        }
    })
</script>
</html>
