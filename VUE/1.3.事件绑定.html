<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 鼠标事件 -->
        <!-- 点击事件click、mouseover（鼠标在元素上面）、down（鼠标按下）、out（鼠标离开元素）、up（鼠标抬起）、enter（鼠标在元素区域内）、move（鼠标移动）、dbclick（双击鼠标）、select（选中文本，标签）、middle（鼠标中键） -->

        <!-- 键盘事件 -->
        <!-- key down（键盘按下） up（键盘抬起） press（功能键无法触发Enter 、上下方向等，无内容上屏不触发） -->

        <!-- 焦点事件 -->
        <!-- focus（获取焦点） blur失去焦点-->

        <!-- 表单事件 -->
        <!-- submit（提交事件） reset（重置事件） -->
        <input type="button" value="按钮" v-on:click="ffunc">
    </div>
</body>
<script>
     var app = new Vue({
         el: '#app',
         data:{
            ffunc: function(){
                alert(123);
            }
         }
     });
</script>
</html>
