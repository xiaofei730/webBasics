<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>

</head>
<body>
    <div id="app">
        <p v-text='t'>3456</p>
        {{s}}

        <input type="text" v-model="val">
    </div>
</body>

<!-- vue对象中的数据发生改变，页面中的也会跟着改变 -->
<!-- 页面中的内容发生改变 vue对象中的数据也跟着改变-->
<!-- 这种情况称为 双向数据绑定 -->
<script>

    var app = new Vue({
        el: '#app',
        data:{
            t: '5657',
            s: '7889',
            val: 'hehhisie'
        }
    });

    console.log(app.t);

</script>
</html>
