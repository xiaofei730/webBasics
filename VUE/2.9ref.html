<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click="getP">
        <!-- ref 自定义节点属性的方式 -->
        <p ref="ps">hhhhhhh</p>
        <p ref="pf">hhhhaahha</p>
    </div>
</body>
<script>
     var app = new Vue({
         el: '#app',
         data:{
             
         },
        // this.$refs 来获取所有有ref属性的节点对象 尽可能不要使用ref 因为ref违背来MVVM的设计原则
         methods: {
             getP: function(){
                //  var p=document.getElementsByTagName('p')[0].innerHTML;
                //  alert(p)
                alert(this.$refs.ps.innerHTML);
             }
         },
     });
</script>
</html>
